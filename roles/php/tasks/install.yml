---
- name: Install software-properties-common for PPA management
  ansible.builtin.apt:
    name: software-properties-common
    state: present
    update_cache: true
  tags:
    - php_install
    - php_install_prerequisites

- name: Add Ondrej PHP PPA repository
  ansible.builtin.apt_repository:
    repo: "{{ php_ppa_repository }}"
    state: present
    update_cache: true
  tags:
    - php_install
    - php_add_repository

- name: Install PHP {{ php_version }} packages
  ansible.builtin.apt:
    name: "{{ php_packages }}"
    state: present
    update_cache: true
    cache_valid_time: 3600
  tags:
    - php_install
    - php_install_packages

- name: Install PHP {{ php_version }} FPM
  ansible.builtin.apt:
    name: "php{{ php_version }}-fpm"
    state: present
  when: php_fpm_enabled
  tags:
    - php_install
    - php_install_fpm

- name: Download Composer installer
  ansible.builtin.get_url:
    url: https://getcomposer.org/installer
    dest: /tmp/composer-installer.php
    mode: '0755'
  when: php_composer_enabled
  tags:
    - php_install
    - php_install_composer

- name: Install Composer globally
  ansible.builtin.command:
    cmd: >-
      php /tmp/composer-installer.php
      --install-dir=/usr/local/bin
      --filename=composer
      --quiet
    creates: /usr/local/bin/composer
  when: php_composer_enabled
  changed_when: false
  tags:
    - php_install
    - php_install_composer

- name: Remove Composer installer
  ansible.builtin.file:
    path: /tmp/composer-installer.php
    state: absent
  when: php_composer_enabled
  tags:
    - php_install
    - php_install_composer