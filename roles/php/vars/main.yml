---
# The PPA repository for PHP that is added to the system.
# This is necessary to install the latest version of PHP and its extensions.
# Type: String
php_ppa_repository: "ppa:ondrej/php"

php_regex_patterns:
  bool: '^;?\s*__KEY__\s*=\s*(On|Off|true|false)'
  int: '^;?\s*__KEY__\s*=\s*[0-9]+'
  size: '^;?\s*__KEY__\s*=\s*[0-9]+[KMG]?'
  string: '^;?\s*__KEY__\s*=\s*.*'
  path: '^;?\s*__KEY__\s*=\s*[/a-zA-Z0-9_.-]+'

# The repository for Microsoft SQL Server PHP extensions.
# This is necessary to install the SQL Server extension for PHP.
# Type: Dictionary
php_mssql_apt:
  key_url: https://packages.microsoft.com/keys/microsoft.asc
  key_file: /usr/share/keyrings/microsoft.gpg
  repository: "deb [arch=amd64,armhf,arm64 signed-by=/usr/share/keyrings/microsoft.gpg] \
           https://packages.microsoft.com/ubuntu/{{ ansible_distribution_version }}/prod \
           {{ ansible_distribution_release }} main"
