name: CI - Generic Test

# This makes the workflow reusable for both roles and playbooks
on:
  workflow_call:
    inputs:
      test-name:
        description: 'Name of the role or playbook to test'
        required: true
        type: string
      test-type:
        description: 'Type of test: role or playbook'
        required: true
        type: string
      runner-os:
        required: false
        type: string
        default: 'ubuntu-24.04'
      python-version:
        required: false
        type: string
        default: '3.12'
  workflow_dispatch:
    inputs:
      test-name:
        description: 'Name of the role or playbook to test (e.g., apache, php, certificates, apache-setup)'
        required: true
        type: string
      test-type:
        description: 'Type of test'
        required: true
        type: choice
        options:
          - role
          - playbook
      runner-os:
        description: 'Runner OS'
        required: false
        type: string
        default: 'ubuntu-24.04'
      python-version:
        description: 'Python version'
        required: false
        type: string
        default: '3.12'

jobs:
  lint:
    name: Lint ${{ inputs.test-type }} - ${{ inputs.test-name }}
    runs-on: ${{ inputs.runner-os }}

    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: extensions/requirements-lint.txt

      - name: Install lint dependencies
        run: pip install -r extensions/requirements-lint.txt

      - name: Run ansible lint for role
        if: inputs.test-type == 'role'
        run: ansible-lint roles/${{ inputs.test-name }} extensions/molecule/${{ inputs.test-name }}

      - name: Run ansible lint for playbook
        if: inputs.test-type == 'playbook'
        run: ansible-lint playbooks/${{ inputs.test-name }}.yml extensions/molecule/${{ inputs.test-name }}-playbook


  test:
    name: Run molecule test for ${{ inputs.test-type }} - ${{ inputs.test-name }}
    runs-on: ${{ inputs.runner-os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
          cache: 'pip'
          cache-dependency-path: extensions/requirements-test.txt

      - name: Install molecule test dependencies
        run: pip install -r extensions/requirements-test.txt

      - name: Build collection
        run: ansible-galaxy collection build --force

      - name: Install collection from build
        run: ansible-galaxy collection install jlira-web_server-*.tar.gz --force

      - name: Run molecule test for role
        if: inputs.test-type == 'role'
        working-directory: extensions
        run: molecule test -s ${{ inputs.test-name }}

      - name: Run molecule test for playbook
        if: inputs.test-type == 'playbook'
        working-directory: extensions
        run: molecule test -s ${{ inputs.test-name }}-playbook
