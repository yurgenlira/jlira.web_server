---
# This scenario tests the php-install.yml playbook
# It validates that the playbook correctly installs and configures PHP

- name: Display test scenario information
  hosts: all
  gather_facts: false
  tasks:
    - name: Show scenario details
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Testing: playbooks/php-install.yml"
          - "=========================================="
          - "This scenario validates the PHP installation playbook"
          - "Expected outcome: PHP {{ php_version }} installed and configured"
          - "=========================================="

- name: Import PHP installation playbook
  ansible.builtin.import_playbook: ../../../playbooks/php-install.yml

- name: Display test completion
  hosts: all
  gather_facts: false
  tasks:
    - name: Show completion message
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Playbook Execution Completed"
          - "=========================================="
          - "Next: verify.yml will validate the installation"
          - "=========================================="